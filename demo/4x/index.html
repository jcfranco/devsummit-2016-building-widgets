<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="//jsqa.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="WikiWidget/css/WikiWidget.css">
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  <style>
    html,
    body,
    #view {
      padding: 0;
      margin: 0;
      height: 100%;
    }
    body{
      font-family: "Avenir Next W01", "Avenir Next", "Avenir", "Helvetica Neue", "Helvetica", "Arial", sans-serif;
      font-size: 12px;
      line-height: 1.66667;
    }
  </style>

  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      // The locationPath logic below may look confusing but all its doing is 
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "widgets",
        location: package_path + '/WikiWidget'
      }]
    };
  </script>

  <script src="//jsqa.arcgis.com/4.0"></script>
  <script>
    var map, view;

    require([
      "esri/Map",
      "esri/views/MapView",
      "widgets/WikiWidget",
      "dojo/domReady!"
    ], function (
      Map,
      MapView,
      WikiWidget
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      view = new MapView({
        container: "view",
        map: map,
        zoom: 14,
        center: [-116.51327133175782, 33.82029520464912],
        padding: {
          right: 400
        },
      });

      var wikiWidget = new WikiWidget({
        viewModel: {
          view: view
        }
      });

      view.then(function () {
        view.ui.add(wikiWidget, "top-left");
      });

    });
  </script>

</head>

<body>
  <div id="view" class="view"></div>
</body>

</html>
