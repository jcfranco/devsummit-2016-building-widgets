<!DOCTYPE html>
<html>

<head>
  <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  <meta name="viewport" content="initial-scale=1, maximum-scale=1,user-scalable=no">
  <title></title>
  <link rel="stylesheet" href="//jsqa.arcgis.com/4.0/esri/css/main.css">
  <link rel="stylesheet" href="WikiWidget/css/WikiWidget.css">
  <link href="https://file.myfontastic.com/n6vo44Re5QaWo8oCKShBs7/icons.css" rel="stylesheet">
  <style>
    html,
    body {
      padding: 0;
      margin: 0;
      height: 100%;
    }

    .view {
      position: relative;
      height: 50%;
    }
  </style>

  <script type="text/javascript">
    var package_path = window.location.pathname.substring(0, window.location.pathname.lastIndexOf('/'));
    var dojoConfig = {
      // The locationPath logic below may look confusing but all its doing is 
      // enabling us to load the api from a CDN and load local modules from the correct location.
      packages: [{
        name: "widgets",
        location: package_path + '/WikiWidget'
      }]
    };
  </script>

  <script src="//jsqa.arcgis.com/4.0"></script>
  <script>
    var map, mapView, sceneView;

    require([
      "esri/Map",
      "esri/views/MapView",
      "esri/views/SceneView",
      "widgets/WikiWidget",
      "dojo/domReady!"
    ], function (
      Map,
      MapView, SceneView,
      WikiWidget
    ) {
      map = new Map({
        basemap: "dark-gray"
      });

      mapView = new MapView({
        container: "mapView",
        map: map,
        zoom: 4,
        extent: {
          xmin: -12971917.86844626,
          ymin: 4003206.989390281,
          xmax: -12968478.202173337,
          ymax: 4006188.0334934816,
          spatialReference: {
            wkid: 102100
          }
        }
      });

      sceneView = new SceneView({
        container: "sceneView",
        map: map,
        zoom: 4,
        extent: {
          xmin: -12971917.86844626,
          ymin: 4003206.989390281,
          xmax: -12968478.202173337,
          ymax: 4006188.0334934816,
          spatialReference: {
            wkid: 102100
          }
        }
      });

      var wikiWidget2d = new WikiWidget({
        viewModel: {
          view: mapView
        }
      });

      var wikiWidget3d = new WikiWidget({
        viewModel: {
          view: sceneView
        }
      });

      mapView.then(function () {
        mapView.ui.add(wikiWidget2d, "top-left");
        wikiWidget2d.domNode.click();
      });

      sceneView.then(function () {
        sceneView.ui.add(wikiWidget3d, "top-left");
        wikiWidget3d.domNode.click();
      });

    });
  </script>

</head>

<body>
  <div id="mapView" class="view"></div>
  <div id="sceneView" class="view"></div>
</body>

</html>
